
name: Deploy to preprod on GitHub Pages

on:
  push:
    branches:
      - develop
      # TODO : remove this when we have the final version
      - chore/setup-preprod-51

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use your Node.js version

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      - name: Configure Git
        run: |
          git config user.name "Fabien Fernandes Alves"
          git config user.email "fwfabou@gmail.com"

      - name: Deploy to GitHub Pages
        run: yarn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}